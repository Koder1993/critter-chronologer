# Server port is arbitrary, this is server port for Apache tomcat (default port = 8080)
server.port=8082

# Data Source Setup
# Note: Users must create a mysql db that they will reference here, create a user that has access to it on localhost
#       and provide the credentials below to access it

# datasource details
spring.datasource.username=critter_user
spring.datasource.password=sa1234
spring.datasource.url=jdbc:mysql://localhost:3306/critterdb

# Hibernate
spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=create

# uncomment the below lines to view sql output in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

